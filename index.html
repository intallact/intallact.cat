<head>
  <meta charset="UTF-8" />

  <title>intallact's profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --accent: #6ecbff;
      --accent-strong: rgba(110, 203, 255, 0.9);
      --accent-soft: rgba(110, 203, 255, 0.35);
      --glass: rgba(20, 20, 20, 0.8);
      --glass2: rgba(0, 0, 0, 0.5);
      --dropdown: rgba(30, 30, 30, 0.95);
      --text: #ffffff;
      --bg: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      color: var(--text);
      background: var(--bg);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas#background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: var(--bg);
    }

    .main-container {
      background: var(--glass);
      border: 2px solid var(--accent);
      border-radius: 25px;
      box-shadow: 0 0 40px var(--accent-soft);
      padding: 40px;
      width: 520px;
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease;
      position: relative;
      z-index: 1;
    }

    nav {
      background: var(--glass2);
      border-radius: 15px;
      padding: 10px 20px;
      margin-bottom: 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid var(--accent-soft);
      position: relative;
      z-index: 10;
    }

    nav h1 {
      color: var(--accent);
      font-weight: 600;
      font-size: 20px;
      text-transform: lowercase;
    }

    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
      z-index: 10;
    }

    nav ul li { position: relative; }

    nav ul li a {
      color: var(--text);
      text-decoration: none;
      transition: 0.3s;
      font-size: 14px;
      cursor: pointer;
      display: inline-block;
      padding: 5px;
      z-index: 10;
      position: relative;
    }

    nav ul li a:hover { color: var(--accent); }

    .dropdown { position: relative; }

    .dropdown-content {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      background: var(--dropdown);
      top: 100%;
      left: 0;
      min-width: 200px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 9999;
      max-height: 400px;
      overflow-y: auto;
      transition: opacity 0.2s ease, visibility 0.2s ease;
      pointer-events: none;
    }

    .dropdown:hover .dropdown-content,
    .dropdown-content:hover {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }

    .dropdown-content a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      color: var(--text);
      font-size: 13px;
      text-decoration: none;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .dropdown-content a img {
      width: 20px;
      height: 20px;
      border-radius: 3px;
    }

    .dropdown-content a:hover {
      background: var(--accent);
      color: #000;
      box-shadow: 0 0 10px var(--accent);
    }

    .profile img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      object-fit: cover;
      box-shadow: 0 0 25px var(--accent);
    }

    .profile h2 {
      margin-top: 12px;
      font-size: 26px;
      text-transform: lowercase;
    }

    .song-box {
      margin-top: 25px;
      display: inline-flex;
      align-items: center;
      background: rgba(20, 20, 20, 0.7);
      border: 1px solid var(--accent);
      border-radius: 15px;
      padding: 15px 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px var(--accent-soft);
      transition: 0.3s;
      animation: fadeIn 3s ease;
    }

    .song-box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px var(--accent-strong);
    }

    .song-box.playing { animation: pulse 2s infinite; }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px var(--accent-soft); }
      50% { box-shadow: 0 0 40px var(--accent-strong); }
    }

    .song-box img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 15px;
      border: 2px solid var(--accent);
      cursor: pointer;
      transition: 0.3s;
    }

    .song-box img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--accent);
    }

    .song-info { text-align: left; }
    .song-info b { color: var(--accent); }
    .song-info p { margin: 3px 0; font-size: 15px; }

    .content { transition: opacity 0.4s ease; }

    footer {
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.6;
      text-transform: lowercase;
    }

    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
  </style>
</head>

        // --- Animated Particle Background ---
        const canvas = document.getElementById("background");
    const ctx = canvas.getContext("2d");
    let particles = [];
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      particles = [];
      for (let i = 0; i < 120; i++) {
        particles.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 2,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "white";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;
      });
      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", resize);
    resize();
    draw();
