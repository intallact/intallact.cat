<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>whyucry</title>

  <!-- Your website icon (2nd image) -->
  <link rel="icon" type="image/jpeg" href="10d5278865d66a62e9f86c7bc711fb08.jpg" />

  <style>
    :root{
      --glass: rgba(18, 22, 35, 0.45);
      --glass2: rgba(255, 255, 255, 0.08);
      --stroke: rgba(255,255,255,0.18);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.68);
      --shadow: 0 25px 70px rgba(0,0,0,0.55);
      --radius: 26px;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      overflow: hidden;
      background: #05070e;
    }

    /* Background image */
    .bg{
      position: fixed;
      inset: 0;
      background-image: url("anime_building_house_colorful_fireworks_hd_anime.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transform: scale(1.03);
      filter: saturate(1.08) contrast(1.05);
      z-index: 0;
    }

    /* Soft dark overlay for readability */
    .overlay{
      position: fixed;
      inset: 0;
      background:
        radial-gradient(1200px 600px at 50% 25%, rgba(0,0,0,0.20), rgba(0,0,0,0.55)),
        linear-gradient(to bottom, rgba(0,0,0,0.25), rgba(0,0,0,0.60));
      z-index: 1;
    }

    /* Fireworks canvas */
    canvas#fw{
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    /* Center layout */
    .wrap{
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 22px;
      z-index: 3;
    }

    /* Main card */
    .card{
      width: min(720px, 92vw);
      border-radius: var(--radius);
      background: linear-gradient(135deg, var(--glass), rgba(18, 22, 35, 0.25));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      overflow: hidden;
      opacity: 0;
      transform: translateY(12px) scale(0.99);
      animation: fadeIn 900ms ease forwards;
    }

    @keyframes fadeIn{
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(600px 220px at 30% 0%, rgba(255,255,255,0.14), transparent 65%);
      pointer-events:none;
      opacity: 0.9;
    }

    .cardInner{
      position: relative;
      padding: 26px;
      display: grid;
      gap: 18px;
    }

    .topRow{
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 18px;
      align-items: center;
    }

    .avatar{
      width: 84px;
      height: 84px;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.20);
      box-shadow: 0 12px 35px rgba(0,0,0,0.45);
      transform: translateZ(0);
      transition: transform 180ms ease, filter 180ms ease;
      background: rgba(255,255,255,0.06);
    }
    .avatar img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
    }
    .card:hover .avatar{
      transform: scale(1.03);
      filter: brightness(1.06);
    }

    .title{
      display: grid;
      gap: 6px;
      min-width: 0;
    }
    .name{
      font-size: 28px;
      font-weight: 800;
      letter-spacing: 0.2px;
      line-height: 1.1;
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }
    .tag{
      font-size: 13px;
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      width: fit-content;
    }

    .pill{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--muted);
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.14);
      width: fit-content;
    }

    .dot{
      width: 9px;
      height: 9px;
      border-radius: 99px;
      background: #66ff9d;
      box-shadow: 0 0 18px rgba(102,255,157,0.65);
      animation: pulse 1.4s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform: scale(1); opacity: 0.9; }
      50%{ transform: scale(1.35); opacity: 0.65; }
    }

    .songBox{
      display: grid;
      grid-template-columns: 56px 1fr auto;
      gap: 14px;
      align-items: center;
      padding: 14px;
      border-radius: 18px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      transition: transform 180ms ease, background 180ms ease, border-color 180ms ease;
    }
    .card:hover .songBox{
      transform: translateY(-2px);
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.18);
    }

    .album{
      width: 56px;
      height: 56px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
    }
    .album img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
    }

    .songText{
      display: grid;
      gap: 3px;
      min-width: 0;
    }
    .songTitle{
      font-weight: 750;
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .songArtist{
      font-size: 13px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .miniBtn{
      height: 38px;
      padding: 0 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(0,0,0,0.15);
      color: var(--text);
      font-weight: 700;
      cursor: pointer;
      transition: transform 160ms ease, background 160ms ease, border-color 160ms ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      user-select: none;
    }
    .miniBtn:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.22);
    }
    .miniBtn:active{ transform: translateY(0px) scale(0.99); }

    .socials{
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 12px;
    }

    .socialBtn{
      padding: 12px 12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 750;
      transition: transform 170ms ease, background 170ms ease, border-color 170ms ease;
      position: relative;
      overflow: hidden;
    }

    .socialBtn::after{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(300px 90px at 50% 0%, rgba(255,255,255,0.16), transparent 60%);
      opacity: 0;
      transition: opacity 170ms ease;
      pointer-events:none;
    }

    .socialBtn:hover{
      transform: translateY(-3px);
      background: rgba(255,255,255,0.09);
      border-color: rgba(255,255,255,0.22);
    }
    .socialBtn:hover::after{ opacity: 1; }
    .socialBtn:active{ transform: translateY(0px) scale(0.99); }

    .icon{
      width: 18px;
      height: 18px;
      display: inline-block;
    }
    .icon svg{ width: 18px; height: 18px; display:block; }

    .foot{
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 2px;
    }

    .hint{
      color: rgba(255,255,255,0.55);
      font-size: 12px;
      user-select: none;
    }

    /* Mobile */
    @media (max-width: 620px){
      .topRow{ grid-template-columns: 1fr; justify-items: center; text-align: center; }
      .name{ justify-content: center; }
      .tag{ margin: 0 auto; }
      .songBox{ grid-template-columns: 56px 1fr; }
      .songBox a{ grid-column: 1 / -1; justify-content: center; }
      .socials{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .foot{ justify-content: center; }
    }
  </style>
</head>

  <script>
    // ----------------------------
    // Discord + Spotify presence (Lanyard)
    // ----------------------------
    const USER_ID = "506950390839902208";

    const elName = document.getElementById("displayName");
    const elAvatar = document.getElementById("avatarImg");
    const elPresence = document.getElementById("presenceText");

    const elSongTitle = document.getElementById("songTitle");
    const elSongArtist = document.getElementById("songArtist");
    const elAlbum = document.getElementById("albumArt");
    const elSongLink = document.getElementById("songLink");

    function cdnAvatar(id, avatarHash) {
      if (!avatarHash) return null;
      const ext = avatarHash.startsWith("a_") ? "gif" : "png";
      return `https://cdn.discordapp.com/avatars/${id}/${avatarHash}.${ext}?size=256`;
    }

    function statusText(s){
      if (s === "online") return "Online";
      if (s === "idle") return "Idle";
      if (s === "dnd") return "Do not disturb";
      return "Offline";
    }

    async function loadPresence(){
      try{
        const res = await fetch(`https://api.lanyard.rest/v1/users/${USER_ID}`, { cache: "no-store" });
        const json = await res.json();
        const data = json?.data;
        if(!data) throw new Error("No data");

        // Name + avatar
        const du = data.discord_user || {};
        const name = du.global_name || du.username || "whyucry";
        elName.textContent = name;

        const avatarUrl = cdnAvatar(du.id, du.avatar);
        if (avatarUrl) elAvatar.src = avatarUrl;

        // Presence
        elPresence.textContent = statusText(data.discord_status);

        // Spotify / last played
        if (data.listening_to_spotify && data.spotify){
          const sp = data.spotify;
          elSongTitle.textContent = sp.song || "Listening on Spotify";
          elSongArtist.textContent = `${sp.artist || ""}${sp.album ? " • " + sp.album : ""}`;
          if (sp.album_art_url) elAlbum.src = sp.album_art_url;

          // We don't always get a direct track link from lanyard.
          // So we link to your Spotify profile by default.
          elSongLink.href = "https://open.spotify.com/";
        } else {
          elSongTitle.textContent = "Last played song";
          elSongArtist.textContent = "Not playing right now";
          elAlbum.src = "10d5278865d66a62e9f86c7bc711fb08.jpg";
          elSongLink.href = "https://open.spotify.com/user/31a3cycsgf2codxkv6jnwejhqz6i?si=fb666542c2854ed0";
        }
      } catch (e){
        elPresence.textContent = "Status unavailable";
        elSongTitle.textContent = "Last played song";
        elSongArtist.textContent = "Could not load (API blocked?)";
      }
    }

    loadPresence();
    setInterval(loadPresence, 12000);

    // ----------------------------
    // Fireworks particles (canvas)
    // ----------------------------
    const canvas = document.getElementById("fw");
    const ctx = canvas.getContext("2d");

    let W = 0, H = 0, DPR = 1;

    function resize(){
      DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      W = Math.floor(window.innerWidth * DPR);
      H = Math.floor(window.innerHeight * DPR);
      canvas.width = W;
      canvas.height = H;
    }
    window.addEventListener("resize", resize);
    resize();

    const gravity = 0.045;
    const rockets = [];
    const sparks = [];

    function rand(min, max){ return Math.random() * (max - min) + min; }
    function pick(arr){ return arr[(Math.random() * arr.length) | 0]; }

    const palette = [
      {r:255,g:120,b:180},
      {r:120,g:200,b:255},
      {r:255,g:200,b:120},
      {r:160,g:255,b:170},
      {r:200,g:160,b:255},
    ];

    function spawnRocket(x = rand(W*0.2, W*0.8), y = H + 10){
      const targetY = rand(H*0.15, H*0.45);
      rockets.push({
        x, y,
        vx: rand(-0.4, 0.4),
        vy: rand(-7.8, -6.2),
        targetY,
        color: pick(palette),
        trail: [],
        burst: false,
      });
    }

    function burst(x, y, baseColor){
      const count = Math.floor(rand(55, 95));
      for (let i = 0; i < count; i++){
        const a = rand(0, Math.PI * 2);
        const sp = rand(1.6, 4.8);
        const c = baseColor || pick(palette);
        sparks.push({
          x, y,
          vx: Math.cos(a) * sp,
          vy: Math.sin(a) * sp,
          life: rand(55, 95),
          maxLife: 0,
          r: c.r, g: c.g, b: c.b,
          size: rand(1.1, 2.2),
        });
      }
    }

    // Click to burst
    window.addEventListener("pointerdown", (e) => {
      const x = e.clientX * DPR;
      const y = e.clientY * DPR;
      burst(x, y, pick(palette));
    });

    // Soft glow background paint
    function fadeBg(){
      ctx.fillStyle = "rgba(0, 0, 0, 0.18)";
      ctx.fillRect(0, 0, W, H);
    }

    function draw(){
      requestAnimationFrame(draw);
      fadeBg();

      // auto spawn
      if (Math.random() < 0.03) spawnRocket();

      // rockets
      for (let i = rockets.length - 1; i >= 0; i--){
        const r = rockets[i];
        r.x += r.vx;
        r.y += r.vy;

        // tiny drag + gravity
        r.vx *= 0.995;
        r.vy += gravity * 0.55;

        // trail
        r.trail.push({x:r.x, y:r.y});
        if (r.trail.length > 18) r.trail.shift();

        // draw trail
        for (let t = 0; t < r.trail.length; t++){
          const p = r.trail[t];
          const a = t / r.trail.length;
          ctx.fillStyle = `rgba(${r.color.r},${r.color.g},${r.color.b},${a*0.55})`;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 1.2 * DPR, 0, Math.PI*2);
          ctx.fill();
        }

        // rocket head
        ctx.fillStyle = `rgba(${r.color.r},${r.color.g},${r.color.b},0.9)`;
        ctx.beginPath();
        ctx.arc(r.x, r.y, 1.8 * DPR, 0, Math.PI*2);
        ctx.fill();

        if (r.y <= r.targetY && !r.burst){
          r.burst = true;
          burst(r.x, r.y, r.color);
          rockets.splice(i, 1);
        }

        if (r.y < -40) rockets.splice(i, 1);
      }

      // sparks
      for (let i = sparks.length - 1; i >= 0; i--){
        const s = sparks[i];
        if (s.maxLife === 0) s.maxLife = s.life;

        s.x += s.vx;
        s.y += s.vy;

        s.vx *= 0.985;
        s.vy *= 0.985;
        s.vy += gravity;

        s.life -= 1;

        const a = Math.max(0, s.life / s.maxLife);
        const glow = 0.65 * a;

        ctx.fillStyle = `rgba(${s.r},${s.g},${s.b},${0.9*a})`;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size * DPR, 0, Math.PI*2);
        ctx.fill();

        // soft glow dot
        ctx.fillStyle = `rgba(${s.r},${s.g},${s.b},${glow})`;
        ctx.beginPath();
        ctx.arc(s.x, s.y, (s.size * 2.2) * DPR, 0, Math.PI*2);
        ctx.fill();

        if (s.life <= 0) sparks.splice(i, 1);
      }
    }

    // Start with a few bursts
    for (let i = 0; i < 3; i++){
      setTimeout(() => spawnRocket(rand(W*0.25, W*0.75)), 250 * i);
    }

    // Clear first frame so it looks clean
    ctx.clearRect(0,0,W,H);
    draw();
  </script>
</body>
</html>
